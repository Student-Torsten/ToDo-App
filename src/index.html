<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>ToDo-List</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <h1 id="h1">ToDo-Liste</h1>
    </header>
    <div>
      <div class="selectionUnit">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="selectTodosButton"
            id="displayAllTodosButton"
            value="option1"
            checked
          />
          <label
            class="form-check-label"
            id="displayAllTodosButton"
            for="showAllTodos"
          >
            All
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="selectTodosButton"
            id="displayOnlyOpenTodosButton"
            value="option2"
          />
          <label
            class="form-check-label"
            id="displayOnlyOpenTodosButton"
            for="selectTodos"
          >
            open
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="selectTodosButton"
            id="displayOnlyDoneTodosButton"
            value="option3"
          />

          <label
            class="form-check-label"
            id="displayOnlyDoneTodosButton"
            for="showOnlyDoneTodos"
          >
            done
          </label>
        </div>
      </div>

      <div id="removeDoneTodosButton">
        <button type="button" class="btn btn-warning">
          Remove done ToDo´s
        </button>
      </div>
      <div class="input-group mb-3">
        <input
          id="inputBox"
          type="text"
          class="form-control"
          placeholder="What´s to do?"
        />
        <button
          id="saveATodoButton"
          class="btn btn-outline-secondary"
          type="button"
        >
          add
        </button>
      </div>
    </div>
    <main>
      <ul id="list"></ul>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
